<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery jsonp</title>
  <style>
    #result {
      width: 200px;
      height: 100px;
      border: #90b 1px solid;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<button>点击发送 jsonp 请求</button>
<div id="result"></div>
<script>
  $('button').eq(0).click(function () {
    $.getJSON('http://localhost:8000/server?callback=?', function (data) {
      $('#result').html(`
        名称：${data.name}，<br>
        位置：${data.city}
      `)
    })
  })
</script>
</body>
</html>
